name: cut

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
 

    - name: Extract Word
      run: |
        app= echo ${{ github.event.repository.name }}
        echo app1= $app1 >> $GITHUB_OUTPUT
        
    - name: Set String Variable
      run: echo "MY_STRING=first-second-third" >> $GITHUB_ENV

    - name: Extract Word
      run: |
        # Extract the second word using the cut command
        EXTRACTED_WORD=$(echo $MY_STRING | cut -d '-' -f 2)
        
        # Print the extracted word
        echo "Extracted word is $EXTRACTED_WORD"
        
