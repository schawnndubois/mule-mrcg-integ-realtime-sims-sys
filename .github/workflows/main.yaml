Name: Truncate String

on: 
  push: 
    branches:
      - main
jobs:
  truncate:
    runs-on: ubuntu-latest
    steps:
      - name: Truncate String
        uses: 2428392/gh-truncate-string-action@v1.2.0
        id: truncatedString
        with:
          stringToTruncate: 'abcdefghijklmnopqrstuvwxyz'
          maxLength: 10
      - name: Echo string
        run: echo ${{ steps.truncatedString.outputs.string }}
