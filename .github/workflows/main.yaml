name: cut

on: 
  push: 
    branches:
      - main
jobs:
    job1:
      runs-on: ubuntu-latest
      steps:
        - name: Truncate String
          run: |
            app1=${{ github.event.repository.name }}
            echo app1= $app1 >> $GITHUB_ENV
            echo "1"
            echo $app1
            
        - name: Truncate 
          if: github.ref == 'refs/heads/main'
          run: |
            regionP='uw'
            applicationName="mrcg-in-${regionP}-realtime-sims-us-sys-main"
            echo $applicationName

            branchName=${GITHUB_REF#refs/heads/}
            echo "Branch from github.ref: ${GITHUB_REF}"

            branchNameFromEvent=${GITHUB_EVENT#refs/heads/}
            echo "Branch from github.event: ${GITHUB_EVENT_NAME}"
  
            echo "Extracted branch name: $branchName"
  
            echo "Extracted branch name from event: $branchNameFromEvent"
