name: cut

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        app= echo ${{ github.event.repository.name }}
        echo app1= $app1 >> $GITHUB_ENV
        echo $app1
    - name: Set String Variable
      run: echo "MY_STRING=Hello, GitHub Actions!" >> $GITHUB_ENV

    - name: Set String Variable
      run: echo "MY_STRING=first-second-third" >> $GITHUB_ENV

    - name: Extract Word
      run: |
        # Set IFS (Internal Field Separator) to hyphen
        IFS="-"
        
        # Split the string into an array
        words=($MY_STRING)
        
        # Extract the second word (index 1 in the array)
        EXTRACTED_WORD="${words[1]}"
        
        # Print the extracted word
        echo "Extracted word is $EXTRACTED_WORD"
        
